<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container, .profile-container {
            flex: 1;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .profile-container h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .profile-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Service Provider Profile Creator</h2>

    <div class="container">
        <!-- Service Provider Form -->
        <div class="form-container">
            <h2>Create Your Profile</h2>
            <form id="profileForm">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" required>

                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" required>

                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="website">Website:</label>
                <input type="url" id="website">

                <label for="services">Services Offered:</label>
                <textarea id="services" rows="3" required></textarea>

                <div>
                    <label class="block font-semibold">Category</label>
                    <select name="category[]" class="w-full p-2 border rounded-lg" multiple required>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Remodeling">Remodeling</option>
                        <option value="Painting">Painting</option>
                        <option value="Landscaping">Landscaping</option>
                    </select>
                </div>
                
                <!-- Display selected items -->
                <p class="mt-2 font-semibold">Selected Categories:</p>
                <ul id="selectedCategories"></ul>
                
                <script>
                    document.querySelector("select[name='category[]']").addEventListener("change", function() {
                        let selectedOptions = Array.from(this.selectedOptions).map(option => option.value);
                        document.getElementById("selectedCategories").innerHTML = selectedOptions.map(item => `<li>${item}</li>`).join("");
                    });
                </script>
                

                <label for="qualifications">Qualifications & Certifications:</label>
                <textarea id="qualifications" rows="3"></textarea>

                <label for="address">Business Address:</label>
                <input type="text" id="address" required>

                <button type="button" onclick="generateProfile()">Create Profile</button>
            </form>
        </div>

        <!-- Profile Display -->
        <div class="profile-container" id="profileContainer">
            <h2>Business Profile</h2>
            <h3>General Information</h3>
            <p><strong>Business Name:</strong> <span id="displayBusinessName"></span></p>
            <p><strong>Owner Name:</strong> <span id="displayOwnerName"></span></p>
            <p><strong>Contact:</strong> <span id="displayContact"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Website:</strong> <span id="displayWebsite"></span></p>

            <h3>Services Offered</h3>
            <p id="displayServices"></p>

            <h3>Qualifications & Certifications</h3>
            <p id="displayQualifications"></p>

            <h3>Business Address</h3>
            <p id="displayAddress"></p>
        </div>
    </div>

    <script>
        function generateProfile() {
            // Get input values
            let businessName = document.getElementById("businessName").value;
            let ownerName = document.getElementById("ownerName").value;
            let contact = document.getElementById("contact").value;
            let email = document.getElementById("email").value;
            let website = document.getElementById("website").value;
            let services = document.getElementById("services").value;
            let qualifications = document.getElementById("qualifications").value;
            let address = document.getElementById("address").value;

            // Update profile display
            document.getElementById("displayBusinessName").textContent = businessName;
            document.getElementById("displayOwnerName").textContent = ownerName;
            document.getElementById("displayContact").textContent = contact;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayWebsite").textContent = website || "N/A";
            document.getElementById("displayServices").textContent = services;
            document.getElementById("displayQualifications").textContent = qualifications || "N/A";
            document.getElementById("displayAddress").textContent = address;

            // Show profile section
            document.getElementById("profileContainer").style.display = "block";
        }
    </script>

</body>
</html>
